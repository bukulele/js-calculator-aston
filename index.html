<!-- JS-Calculator for Aston by Nikita Sazonov -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>js-calculator by bukulele</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ec1243673.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="calculator" ontouchstart="">
      <div class="calculator-window">
        <div id="formula-window" class="formula-window">0</div>
        <div id="user-input" class="user-input">0</div>
      </div>
      <div id="calculator-buttons" class="calculator-buttons">
        <div class="calculator-buttons__area clear">
          <div class="calculator-button-wrapper">
            <div id="clear" class="button button-operation">c</div>
          </div>
        </div>
        <div class="calculator-buttons__area back">
          <div class="calculator-button-wrapper">
            <div id="delete" class="button button-operation">
              <i class="fa-solid fa-delete-left"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area percentage">
          <div class="calculator-button-wrapper">
            <div id="percentage" class="button button-operation">
              <i class="fa-solid fa-percent"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area division">
          <div class="calculator-button-wrapper">
            <div id="division" class="button button-operation">
              <i class="fa-solid fa-divide"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area multiply">
          <div class="calculator-button-wrapper">
            <div id="multiply" class="button button-operation">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area minus">
          <div class="calculator-button-wrapper">
            <div id="minus" class="button button-operation">
              <i class="fa-solid fa-minus"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area plus">
          <div class="calculator-button-wrapper">
            <div id="plus" class="button button-operation">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="calculator-buttons__area equal">
          <div class="calculator-button-wrapper">
            <di
              id="equal"
              class="button button-operation button-operation_equal"
            >
              <i class="fa-solid fa-equals"></i>
            </di>
          </div>
        </div>
        <div class="calculator-buttons__area period">
          <div class="calculator-button-wrapper">
            <div class="button button-number">.</div>
          </div>
        </div>
        <div class="calculator-buttons__area zero">
          <div class="calculator-button-wrapper">
            <div class="button button-number">0</div>
          </div>
        </div>
        <div class="calculator-buttons__area one">
          <div class="calculator-button-wrapper">
            <div class="button button-number">1</div>
          </div>
        </div>
        <div class="calculator-buttons__area two">
          <div class="calculator-button-wrapper">
            <div class="button button-number">2</div>
          </div>
        </div>
        <div class="calculator-buttons__area three">
          <div class="calculator-button-wrapper">
            <div class="button button-number">3</div>
          </div>
        </div>
        <div class="calculator-buttons__area four">
          <div class="calculator-button-wrapper">
            <div class="button button-number">4</div>
          </div>
        </div>
        <div class="calculator-buttons__area five">
          <div class="calculator-button-wrapper">
            <div class="button button-number">5</div>
          </div>
        </div>
        <div class="calculator-buttons__area six">
          <div class="calculator-button-wrapper">
            <div class="button button-number">6</div>
          </div>
        </div>
        <div class="calculator-buttons__area seven">
          <div class="calculator-button-wrapper">
            <div class="button button-number">7</div>
          </div>
        </div>
        <div class="calculator-buttons__area eight">
          <div class="calculator-button-wrapper">
            <div class="button button-number">8</div>
          </div>
        </div>
        <div class="calculator-buttons__area nine">
          <div class="calculator-button-wrapper">
            <div class="button button-number">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/calc.js"></script>
</html>
